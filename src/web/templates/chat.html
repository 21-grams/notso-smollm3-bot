<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmolLM3 Chat</title>
    <link rel="stylesheet" href="/static/css/chat-minimal.css">
    <link rel="stylesheet" href="/static/css/chat-input.css">
    <link rel="stylesheet" href="/static/css/slash-commands.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/sse.js"></script>
    <!-- Lightweight markdown parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <!-- Persistent SSE connection for entire session -->
        <div id="sse-handler"
             hx-ext="sse"
             sse-connect="/api/stream/{{ session_id }}"
             style="display: none;">
        </div>
        <div class="chat-header">
            <h1>SmolLM3 Chat</h1>
            <div class="system-status" id="system-status">
                <span class="status-badge">Ready</span>
                <span class="command-hint">Type / for commands</span>
            </div>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <!-- Initial greeting -->
            <div class="message assistant">
                <div class="message-bubble">
                    Hello! I'm SmolLM3, ready to help. How can I assist you today?
                </div>
            </div>
        </div>
        
        <!-- Simple status display -->
        <div class="status-display" id="status-display" style="display: none;">
            <span class="status-text">Generating...</span>
        </div>
        
        <div class="chat-input">
            <!-- Input controls -->
            <div class="input-controls">
                <label class="thinking-toggle">
                    <input type="checkbox" 
                           id="thinking-mode"
                           {% if thinking_mode %}checked{% endif %}
                           hx-post="/api/toggle-thinking"
                           hx-trigger="change">
                    <span class="toggle-switch"></span>
                    <span>Thinking Mode</span>
                </label>
                
                <!-- Token counter -->
                <div class="context-indicator">
                    <span class="context-text" id="context-text">0 / 2048 tokens</span>
                </div>
            </div>
            
            <form class="input-form"
                  id="chat-form"
                  hx-post="/api/chat"
                  hx-target="#chat-messages"
                  hx-swap="beforeend">
                <input type="hidden" name="session_id" value="{{ session_id }}">
                
                <!-- Input wrapper for positioning and flex growth -->
                <div class="input-wrapper">
                    <textarea 
                           name="message" 
                           id="message-input"
                           placeholder="Type your message or / for commands..."
                           required
                           autofocus
                           rows="1"></textarea>
                    <!-- Slash command menu will be inserted here by JS -->
                </div>
                
                <button type="submit" id="send-button">Send</button>
            </form>
        </div>
    </div>
    
    <!-- Load slash commands module -->
    <script src="/static/js/slash-commands.js"></script>
    
    <!-- Chat functionality with markdown support -->
    <script>
        console.log('[SmolLM3] Chat initialized with session: {{ session_id }}');
        
        // Configure marked for safe markdown rendering
        marked.setOptions({
            breaks: true,
            gfm: true,
            sanitize: false // We'll handle HTML escaping server-side
        });
        
        // Auto-resize textarea
        const messageInput = document.getElementById('message-input');
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            const newHeight = Math.min(this.scrollHeight, 120);
            this.style.height = newHeight + 'px';
            
            if (this.scrollHeight > 120) {
                this.classList.add('has-overflow');
            } else {
                this.classList.remove('has-overflow');
            }
        });
        
        // Handle Enter key (submit) vs Shift+Enter (new line)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                const menu = document.getElementById('slash-command-menu');
                if (!menu || !menu.classList.contains('active')) {
                    e.preventDefault();
                    this.form.requestSubmit();
                }
            }
        });
        
        // Form submission cleanup
        document.getElementById('chat-form').addEventListener('htmx:afterRequest', function(evt) {
            console.log('[SmolLM3] Message sent');
            messageInput.value = '';
            messageInput.style.height = 'auto';
            messageInput.focus();
        });
        
        // Auto-scroll when new content is added
        const observer = new MutationObserver(() => {
            const messages = document.getElementById('chat-messages');
            messages.scrollTop = messages.scrollHeight;
        });
        observer.observe(document.getElementById('chat-messages'), { 
            childList: true, 
            subtree: true 
        });
        
        // Process markdown in SSE messages
        document.body.addEventListener('htmx:sseMessage', function(evt) {
            // If the message contains markdown, render it
            if (evt.detail.data && evt.detail.elt) {
                const rendered = marked.parse(evt.detail.data);
                evt.detail.elt.innerHTML = rendered;
            }
        });
        
        // Load theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-theme');
        }
    </script>
</body>
</html>
