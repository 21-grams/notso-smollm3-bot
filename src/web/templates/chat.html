<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmolLM3 Chat</title>
    <link rel="stylesheet" href="/static/css/chat-minimal.css">
    <link rel="stylesheet" href="/static/css/chat-input.css">
    <link rel="stylesheet" href="/static/css/slash-commands.css">
    <!-- HTMX Core -->
    <script src="https://unpkg.com/htmx.org@2.0.6/dist/htmx.min.js"></script>
    <!-- HTMX SSE Extension -->
    <script src="https://unpkg.com/htmx-ext-sse@2.2.2/sse.js"></script>
    <!-- Markdown parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Chat functionality -->
    <script src="/static/js/chat.js" defer></script>
    <!-- Slash commands -->
    <script src="/static/js/slash-commands.js" defer></script>
</head>
<body>
    <div class="chat-container">
        
        <div class="chat-header">
            <h1>SmolLM3 Chat</h1>
            <div class="system-status" id="system-status">
                <span class="status-badge">{{ model_status }}</span>
                <span class="command-hint">Type / for commands</span>
            </div>
        </div>
        
        <!-- Chat messages container with SSE connection using extension -->
        <div class="chat-messages" id="chat-messages"
             hx-ext="sse"
             sse-connect="/api/stream/{{ session_id }}">
            
            <!-- Initial greeting -->
            <div class="message assistant">
                <div class="message-bubble">
                    Hello! I'm SmolLM3, ready to help. How can I assist you today?
                </div>
            </div>
            
            <!-- SSE swap targets (hidden) -->
            <div sse-swap="message" style="display:none;"></div>
            <div sse-swap="complete" style="display:none;"></div>
            <div sse-swap="message-error" style="display:none;"></div>
        </div>
        
        <div class="chat-input">
            <!-- Input controls -->
            <div class="input-controls">
                <label class="thinking-toggle">
                    <input type="checkbox" 
                           id="thinking-mode"
                           {% if thinking_mode %}checked{% endif %}
                           hx-post="/api/toggle-thinking"
                           hx-trigger="change">
                    <span class="toggle-switch"></span>
                    <span>Thinking Mode</span>
                </label>
                
                <!-- Token counter -->
                <div class="context-indicator">
                    <span class="context-text" id="context-text">0 / 2048 tokens</span>
                </div>
            </div>
            
            <form class="input-form"
                  id="chat-form"
                  hx-post="/api/chat"
                  hx-target="#chat-messages"
                  hx-swap="beforeend">
                <input type="hidden" name="session_id" value="{{ session_id }}">
                
                <div class="input-wrapper">
                    <textarea 
                           name="message" 
                           id="message-input"
                           placeholder="Type your message or / for commands..."
                           required
                           autofocus
                           rows="1"></textarea>
                </div>
                
                <button type="submit" id="send-button">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
