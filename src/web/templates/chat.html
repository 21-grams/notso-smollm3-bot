<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmolLM3 Chat</title>
    <link rel="stylesheet" href="/static/css/chat-minimal.css">
    <link rel="stylesheet" href="/static/css/chat-input.css">
    <link rel="stylesheet" href="/static/css/slash-commands.css">
    <link rel="stylesheet" href="/static/css/markdown.css">
    
    <!-- HTMX Core -->
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js"></script>
    <!-- HTMX SSE Extension -->
    <script src="https://cdn.jsdelivr.net/npm/htmx-ext-sse@2.2.2/sse.js"></script>
    <!-- Markdown parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Syntax highlighting -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github-dark.min.css">
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
    
    <script>
        // IMPORTANT: Disable automatic highlighting to prevent hljs from processing raw text
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof hljs !== 'undefined') {
                hljs.configure({ 
                    ignoreUnescapedHTML: true
                });
                // DO NOT call hljs.highlightAll() - we only highlight specific code blocks
            }
        });
        
        // Configure marked.js with controlled syntax highlighting
        marked.setOptions({
            breaks: true,
            gfm: true,
            highlight: function(code, lang) {
                // Only highlight if language is explicitly specified
                if (lang && typeof hljs !== 'undefined' && hljs.getLanguage(lang)) {
                    try {
                        return hljs.highlight(code, { language: lang }).value;
                    } catch (e) {
                        return code;
                    }
                }
                return code;
            }
        });
        
        // Handle message completion and markdown rendering
        document.addEventListener('DOMContentLoaded', function() {
            document.body.addEventListener('htmx:sseBeforeMessage', function(evt) {
                
                // Handle complete event - render markdown and highlight code
                if (evt.detail.type === 'complete') {
                    evt.preventDefault();
                    
                    const messageId = evt.detail.data;
                    const bubble = document.getElementById(`msg-${messageId}-bubble`);
                    
                    if (bubble && !bubble.classList.contains('completed')) {
                        // Remove thinking indicator
                        const thinking = bubble.querySelector('.thinking');
                        if (thinking) thinking.remove();
                        
                        // Get text content and clean up indentation
                        const cleanedText = bubble.textContent
                            .split('\n')
                            .map(line => line.trim())
                            .filter(line => line.length > 0)
                            .join('\n');
                        
                        // Parse as markdown and replace bubble content
                        bubble.innerHTML = marked.parse(cleanedText);
                        
                        // Apply highlighting only to actual code blocks with language specified
                        bubble.querySelectorAll('pre code[class*="language-"]').forEach(block => {
                            hljs.highlightElement(block);
                        });
                        
                        bubble.classList.add('completed');
                        document.getElementById('chat-messages').scrollTop = 
                            document.getElementById('chat-messages').scrollHeight;
                    }
                }
                
                // Handle msg-{id} events - clear thinking indicator when content starts
                if (evt.detail.type && evt.detail.type.startsWith('msg-')) {
                    const messageId = evt.detail.type.substring(4);
                    const bubble = document.getElementById(`msg-${messageId}-bubble`);
                    if (bubble) {
                        const thinking = bubble.querySelector('.thinking');
                        if (thinking) thinking.remove();
                    }
                }
            });
        });
    </script>
    
    <!-- Slash commands -->
    <script src="/static/js/slash-commands.js" defer></script>
</head>
<body>
    <!-- SSE connection wrapper -->
    <div hx-ext="sse" sse-connect="/api/stream/{{ session_id }}">
        
        <div class="chat-container">
            
            <div class="chat-header">
                <h1>SmolLM3 Chat</h1>
                <div class="system-status" id="system-status">
                    <span class="status-badge">{{ model_status }}</span>
                    <span class="command-hint">Type / for commands</span>
                </div>
            </div>
            
            <!-- Chat messages container -->
            <div class="chat-messages" id="chat-messages">
                
                <!-- Initial greeting -->
                <div class="message assistant">
                    <div class="message-bubble">
                        Hello! I'm SmolLM3, ready to help. How can I assist you today?
                    </div>
                </div>
                
            </div>
            
            <!-- SSE listener for complete event - hidden and with no swap -->
            <div sse-swap="complete" style="display:none;" hx-swap="none"></div>
            
            <div class="chat-input">
                <!-- Input controls -->
                <div class="input-controls">
                    <label class="thinking-toggle">
                        <input type="checkbox" 
                               id="thinking-mode"
                               {% if thinking_mode %}checked{% endif %}
                               hx-post="/api/toggle-thinking"
                               hx-trigger="change">
                        <span class="toggle-switch"></span>
                        <span>Thinking Mode</span>
                    </label>
                    
                    <!-- Token counter -->
                    <div class="context-indicator">
                        <span class="context-text" id="context-text">0 / 2048 tokens</span>
                    </div>
                </div>
                
                <form class="input-form"
                      id="chat-form"
                      hx-post="/api/chat"
                      hx-target="#chat-messages"
                      hx-swap="beforeend"
                      hx-on::after-request="this.reset(); document.getElementById('message-input').focus()">
                    <input type="hidden" name="session_id" value="{{ session_id }}">
                    
                    <div class="input-wrapper">
                        <textarea 
                               name="message" 
                               id="message-input"
                               placeholder="Type your message or / for commands..."
                               required
                               autofocus
                               rows="1"></textarea>
                    </div>
                    
                    <button type="submit" id="send-button">Send</button>
                </form>
            </div>
        </div>
        
    </div>
    
    <!-- Load chat.js for connection management and UI -->
    <script src="/static/js/chat.js" defer></script>
</body>
</html>
