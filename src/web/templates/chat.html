<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmolLM3 Chat</title>
    <link rel="stylesheet" href="/static/css/chat-minimal.css">
    <link rel="stylesheet" href="/static/css/chat-input.css">
    <link rel="stylesheet" href="/static/css/slash-commands.css">
    <!-- HTMX Core - without integrity check for now -->
    <script src="https://unpkg.com/htmx.org@2.0.6/dist/htmx.min.js"></script>
    <!-- HTMX SSE Extension -->
    <script src="https://unpkg.com/htmx-ext-sse@2.2.2/sse.js"></script>
    <!-- Markdown parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body hx-ext="sse">
    <div class="chat-container">
        
        <div class="chat-header">
            <h1>SmolLM3 Chat</h1>
            <div class="system-status" id="system-status">
                <span class="status-badge">{{ model_status }}</span>
                <span class="command-hint">Type / for commands</span>
            </div>
        </div>
        
        <!-- Chat messages container with SSE connection -->
        <div class="chat-messages" id="chat-messages" 
             sse-connect="/api/stream/{{ session_id }}">
            
            <!-- Initial greeting -->
            <div class="message assistant">
                <div class="message-bubble">
                    Hello! I'm SmolLM3, ready to help. How can I assist you today?
                </div>
            </div>
            
            <!-- Hidden elements that listen for SSE events -->
            <div id="sse-listener" 
                 sse-swap="message,complete,message-error"
                 style="display: none;">
            </div>
        </div>
        
        <!-- Simple status display -->
        <div class="status-display" id="status-display" style="display: none;">
            <span class="status-text">Generating...</span>
        </div>
        
        <div class="chat-input">
            <!-- Input controls -->
            <div class="input-controls">
                <label class="thinking-toggle">
                    <input type="checkbox" 
                           id="thinking-mode"
                           {% if thinking_mode %}checked{% endif %}
                           hx-post="/api/toggle-thinking"
                           hx-trigger="change">
                    <span class="toggle-switch"></span>
                    <span>Thinking Mode</span>
                </label>
                
                <!-- Token counter -->
                <div class="context-indicator">
                    <span class="context-text" id="context-text">0 / 2048 tokens</span>
                </div>
            </div>
            
            <form class="input-form"
                  id="chat-form"
                  hx-post="/api/chat"
                  hx-target="#chat-messages"
                  hx-swap="beforeend">
                <input type="hidden" name="session_id" value="{{ session_id }}">
                
                <!-- Input wrapper for positioning and flex growth -->
                <div class="input-wrapper">
                    <textarea 
                           name="message" 
                           id="message-input"
                           placeholder="Type your message or / for commands..."
                           required
                           autofocus
                           rows="1"></textarea>
                    <!-- Slash command menu will be inserted here by JS -->
                </div>
                
                <button type="submit" id="send-button">Send</button>
            </form>
        </div>
    </div>
    
    <!-- Load slash commands module -->
    <script src="/static/js/slash-commands.js"></script>
    
    <!-- HTMX SSE Event Handlers -->
    <script>
        console.log('[SmolLM3] Chat initialized with session: {{ session_id }}');
        
        // Message accumulator for streaming
        const messageBuffers = new Map();
        
        document.addEventListener('DOMContentLoaded', function() {
            // Check if HTMX loaded
            if (typeof htmx === 'undefined') {
                console.error('[HTMX] Failed to load HTMX library');
                return;
            }
            
            console.log('[HTMX] Version:', htmx.version);
            console.log('[HTMX] Extensions:', Object.keys(htmx.ext || {}));
            
            // Configure marked for safe markdown rendering
            marked.setOptions({ 
                breaks: true, 
                gfm: true, 
                sanitize: false 
            });
            
            // Listen for HTMX SSE extension events as per documentation
            
            // Connection opened
            document.body.addEventListener('htmx:sseOpen', function(e) {
                console.log('[HTMX SSE] Connection opened', e.detail);
                updateConnectionStatus(true);
            });
            
            // Connection error
            document.body.addEventListener('htmx:sseError', function(e) {
                console.error('[HTMX SSE] Connection error', e.detail);
                updateConnectionStatus(false);
            });
            
            // Before message swap - we'll prevent default and handle manually
            document.body.addEventListener('htmx:sseBeforeMessage', function(e) {
                e.preventDefault(); // Prevent default swap behavior
                
                const messageEvent = e.detail;
                const eventType = messageEvent.type;
                const data = messageEvent.data;
                
                console.log(`[HTMX SSE] Before message - Event: ${eventType}, Data: ${data}`);
                
                if (eventType === 'message') {
                    handleStreamMessage(data);
                } else if (eventType === 'complete') {
                    handleStreamComplete(data);
                } else if (eventType === 'message-error') {
                    handleStreamError(data);
                }
            });
            
            // After message (won't fire since we preventDefault above)
            document.body.addEventListener('htmx:sseMessage', function(e) {
                console.log('[HTMX SSE] Message swapped', e.detail);
            });
            
            // Connection closed
            document.body.addEventListener('htmx:sseClose', function(e) {
                console.log('[HTMX SSE] Connection closed', e.detail);
                updateConnectionStatus(false);
            });
            
            // Initialize connection status
            updateConnectionStatus(false); // Start as disconnected until SSE confirms connection
        });
        
        // Handle streaming message chunks
        function handleStreamMessage(data) {
            try {
                console.log('[SSE] Processing message:', data);
                
                // Parse messageId|content format
                const separatorIndex = data.indexOf('|');
                if (separatorIndex === -1) {
                    console.warn('[SSE] Invalid message format:', data);
                    return;
                }
                
                const messageId = data.substring(0, separatorIndex);
                const content = data.substring(separatorIndex + 1);
                
                // Find the message element
                const messageEl = document.querySelector(`#msg-${messageId} .message-bubble`);
                if (messageEl) {
                    console.log('[SSE] Updating message bubble for:', messageId);
                    
                    // Remove loading indicator on first content
                    const loading = messageEl.querySelector('.loading');
                    if (loading) {
                        loading.remove();
                    }
                    
                    // Accumulate content in buffer
                    if (!messageBuffers.has(messageId)) {
                        messageBuffers.set(messageId, '');
                    }
                    messageBuffers.set(messageId, messageBuffers.get(messageId) + content);
                    
                    // Update display with plain text during streaming
                    messageEl.textContent = messageBuffers.get(messageId);
                    
                    // Auto-scroll
                    const messages = document.getElementById('chat-messages');
                    messages.scrollTop = messages.scrollHeight;
                } else {
                    console.error('[SSE] Message element not found for ID:', messageId);
                    // Log current DOM state for debugging
                    const availableIds = Array.from(document.querySelectorAll('[id^="msg-"]')).map(el => el.id);
                    console.log('[DOM] Available message IDs:', availableIds);
                }
            } catch (error) {
                console.error('[SSE] Error handling stream message:', error);
            }
        }
        
        // Handle stream completion - render markdown
        function handleStreamComplete(data) {
            try {
                const messageId = data;
                console.log('[SSE] Processing complete for:', messageId);
                
                const messageEl = document.querySelector(`#msg-${messageId} .message-bubble`);
                if (messageEl && messageBuffers.has(messageId)) {
                    const rawContent = messageBuffers.get(messageId);
                    console.log('[SSE] Rendering markdown for message:', messageId);
                    
                    // Render markdown and update innerHTML
                    const renderedHtml = marked.parse(rawContent);
                    messageEl.innerHTML = renderedHtml;
                    
                    // Clean up buffer
                    messageBuffers.delete(messageId);
                    
                    // Auto-scroll
                    const messages = document.getElementById('chat-messages');
                    messages.scrollTop = messages.scrollHeight;
                } else {
                    console.error('[SSE] Message element not found for completion ID:', messageId);
                }
            } catch (error) {
                console.error('[SSE] Error in complete handler:', error);
            }
        }
        
        // Handle stream errors
        function handleStreamError(data) {
            try {
                console.log('[SSE] Processing error:', data);
                
                const [messageId, ...errorParts] = data.split('|');
                const error = errorParts.join('|');
                
                const messageEl = document.querySelector(`#msg-${messageId} .message-bubble`);
                if (messageEl) {
                    messageEl.innerHTML = `<div class="error-message">Error: ${error}</div>`;
                    messageBuffers.delete(messageId);
                }
            } catch (error) {
                console.error('[SSE] Error handling stream error:', error);
            }
        }
        
        // Update connection status indicator
        function updateConnectionStatus(connected) {
            const statusBadge = document.querySelector('.status-badge');
            if (statusBadge && !statusBadge.textContent.includes('Model')) {
                statusBadge.textContent = connected ? '🟢 Connected' : '🔴 Disconnected';
                statusBadge.style.color = connected ? '#4CAF50' : '#f44336';
            }
        }
        
        // Auto-resize textarea
        const messageInput = document.getElementById('message-input');
        if (messageInput) {
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                const newHeight = Math.min(this.scrollHeight, 120);
                this.style.height = newHeight + 'px';
                
                if (this.scrollHeight > 120) {
                    this.classList.add('has-overflow');
                } else {
                    this.classList.remove('has-overflow');
                }
            });
            
            // Handle Enter key (submit) vs Shift+Enter (new line)
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    const menu = document.getElementById('slash-command-menu');
                    if (!menu || !menu.classList.contains('active')) {
                        e.preventDefault();
                        // Submit form
                        document.getElementById('chat-form').requestSubmit();
                    }
                }
            });
        }
        
        // Form submission cleanup using HTMX events
        document.body.addEventListener('htmx:afterRequest', function(evt) {
            if (evt.detail.elt && evt.detail.elt.id === 'chat-form') {
                console.log('[SmolLM3] Message sent, response status:', evt.detail.xhr.status);
                const messageInput = document.getElementById('message-input');
                if (messageInput) {
                    messageInput.value = '';
                    messageInput.style.height = 'auto';
                    messageInput.focus();
                }
            }
        });
        
        // Auto-scroll when new messages are added via HTMX
        document.body.addEventListener('htmx:afterSwap', function(evt) {
            if (evt.detail.target.id === 'chat-messages') {
                console.log('[HTMX] Appended new message to chat');
                // Log the new element IDs for debugging
                const newMessages = evt.detail.target.querySelectorAll('[id^="msg-"]');
                if (newMessages.length > 0) {
                    const lastMessage = newMessages[newMessages.length - 1];
                    console.log('[HTMX] New message ID:', lastMessage.id);
                }
                const messages = document.getElementById('chat-messages');
                messages.scrollTop = messages.scrollHeight;
            }
        });
        
        // Load theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-theme');
        }
    </script>
</body>
</html>
