<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmolLM3 Chat</title>
    <link rel="stylesheet" href="/static/css/chat-minimal.css">
    <link rel="stylesheet" href="/static/css/chat-input.css">
    <link rel="stylesheet" href="/static/css/slash-commands.css">
    <link rel="stylesheet" href="/static/css/markdown.css">
    
    <!-- HTMX Core -->
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js"></script>
    <!-- HTMX SSE Extension -->
    <script src="https://cdn.jsdelivr.net/npm/htmx-ext-sse@2.2.2/sse.js"></script>
    <!-- Markdown parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Optional: Syntax highlighting -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github-dark.min.css">
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
    
    <script>
        // Configure marked.js
        marked.setOptions({
            breaks: true,
            gfm: true,
            highlight: function(code, lang) {
                if (typeof hljs !== 'undefined' && lang) {
                    try {
                        return hljs.highlight(code, { language: lang }).value;
                    } catch (e) {}
                }
                return code;
            }
        });
        
        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('[SmolLM3] Chat initialized');
            
            // Listen for HTMX SSE before message event to handle complete
            document.body.addEventListener('htmx:sseBeforeMessage', function(evt) {
                console.log('[SSE] Event received:', evt.detail);
                
                // Check if this is a complete event
                if (evt.detail.type === 'complete') {
                    evt.preventDefault(); // Prevent default swap
                    
                    const messageId = evt.detail.data;
                    console.log('[SSE] Complete event for message:', messageId);
                    
                    const bubble = document.getElementById(`msg-${messageId}-bubble`);
                    if (bubble) {
                        // Clear thinking indicator if present
                        const thinking = bubble.querySelector('.thinking');
                        if (thinking) thinking.remove();
                        
                        // Get raw markdown text that was streamed
                        const rawMarkdown = bubble.textContent || bubble.innerText;
                        console.log('[SSE] Raw markdown:', rawMarkdown);
                        
                        // Apply markdown formatting
                        const formattedHtml = marked.parse(rawMarkdown);
                        console.log('[SSE] Formatted HTML:', formattedHtml);
                        
                        // Replace content with formatted markdown
                        bubble.innerHTML = formattedHtml;
                        
                        // Add completed class for styling
                        bubble.classList.add('completed');
                        
                        // Apply syntax highlighting if available
                        if (typeof hljs !== 'undefined') {
                            bubble.querySelectorAll('pre code').forEach((block) => {
                                hljs.highlightElement(block);
                            });
                        }
                        
                        // Scroll to bottom
                        const messages = document.getElementById('chat-messages');
                        messages.scrollTop = messages.scrollHeight;
                    } else {
                        console.error('[SSE] Bubble not found for message:', messageId);
                    }
                }
                
                // Check if this is a msg-{id} event to clear thinking
                if (evt.detail.type && evt.detail.type.startsWith('msg-')) {
                    const messageId = evt.detail.type.substring(4); // Remove 'msg-' prefix
                    const bubble = document.getElementById(`msg-${messageId}-bubble`);
                    if (bubble) {
                        const thinking = bubble.querySelector('.thinking');
                        if (thinking) {
                            console.log('[SSE] Clearing thinking indicator for:', messageId);
                            thinking.remove();
                        }
                    }
                }
            });
        });
    </script>
    
    <!-- Slash commands -->
    <script src="/static/js/slash-commands.js" defer></script>
</head>
<body>
    <!-- SSE connection wrapper -->
    <div hx-ext="sse" sse-connect="/api/stream/{{ session_id }}">
        
        <div class="chat-container">
            
            <div class="chat-header">
                <h1>SmolLM3 Chat</h1>
                <div class="system-status" id="system-status">
                    <span class="status-badge">{{ model_status }}</span>
                    <span class="command-hint">Type / for commands</span>
                </div>
            </div>
            
            <!-- Chat messages container -->
            <div class="chat-messages" id="chat-messages">
                
                <!-- Initial greeting -->
                <div class="message assistant">
                    <div class="message-bubble">
                        Hello! I'm SmolLM3, ready to help. How can I assist you today?
                    </div>
                </div>
                
            </div>
            
            <!-- SSE listener for complete event - hidden and with no swap -->
            <div sse-swap="complete" style="display:none;" hx-swap="none"></div>
            
            <div class="chat-input">
                <!-- Input controls -->
                <div class="input-controls">
                    <label class="thinking-toggle">
                        <input type="checkbox" 
                               id="thinking-mode"
                               {% if thinking_mode %}checked{% endif %}
                               hx-post="/api/toggle-thinking"
                               hx-trigger="change">
                        <span class="toggle-switch"></span>
                        <span>Thinking Mode</span>
                    </label>
                    
                    <!-- Token counter -->
                    <div class="context-indicator">
                        <span class="context-text" id="context-text">0 / 2048 tokens</span>
                    </div>
                </div>
                
                <form class="input-form"
                      id="chat-form"
                      hx-post="/api/chat"
                      hx-target="#chat-messages"
                      hx-swap="beforeend"
                      hx-on::after-request="this.reset(); document.getElementById('message-input').focus()">
                    <input type="hidden" name="session_id" value="{{ session_id }}">
                    
                    <div class="input-wrapper">
                        <textarea 
                               name="message" 
                               id="message-input"
                               placeholder="Type your message or / for commands..."
                               required
                               autofocus
                               rows="1"></textarea>
                    </div>
                    
                    <button type="submit" id="send-button">Send</button>
                </form>
            </div>
        </div>
        
    </div>
</body>
</html>
