<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmolLM3 Chat</title>
    <link rel="stylesheet" href="/static/css/chat.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>SmolLM3 Chat</h1>
            <div class="system-status" id="system-status">
                <span class="status-badge">System Ready</span>
            </div>
        </div>
        
        <div class="chat-messages" 
             id="chat-messages"
             hx-ext="sse"
             sse-connect="/api/stream/{{ session_id }}">
            <!-- Initial greeting message -->
            <div class="message assistant">
                <div class="message-bubble">
                    <div class="message-content">
                        Hello! I'm SmolLM3, ready to help. How can I assist you today?
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Status display -->
        <div class="status-display" id="status-display" style="display: none;">
            <span class="status-icon"></span>
            <span class="status-text">Generating...</span>
        </div>
        
        <div class="chat-input">
            <!-- Thinking toggle above input -->
            <div class="input-controls">
                <label class="thinking-toggle">
                    <input type="checkbox" 
                           id="thinking-mode"
                           {% if thinking_mode %}checked{% endif %}
                           hx-post="/api/toggle-thinking"
                           hx-trigger="change">
                    <span class="toggle-switch"></span>
                    <span>Thinking Mode</span>
                </label>
                
                <!-- Context indicator -->
                <div class="context-indicator">
                    <div class="context-bar">
                        <div class="context-fill" id="context-fill" style="width: 0%"></div>
                    </div>
                    <span class="context-text" id="context-text">0 / 2048 tokens</span>
                </div>
            </div>
            
            <form class="input-form"
                  hx-post="/api/chat"
                  hx-target="#chat-messages"
                  hx-swap="beforeend"
                  hx-on::after-request="this.reset(); this.message.focus()">
                <input type="hidden" name="session_id" value="{{ session_id }}">
                <input type="text" 
                       name="message" 
                       placeholder="Type your message..."
                       required
                       autofocus>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
    
    <script>
        // Markdown rendering
        function renderMarkdown(text) {
            return marked.parse(text);
        }
        
        // Auto-scroll to bottom on new messages
        const chatMessages = document.getElementById('chat-messages');
        const observer = new MutationObserver(() => {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });
        observer.observe(chatMessages, { childList: true, subtree: true });
        
        // Handle SSE events for streaming
        document.body.addEventListener('htmx:sseMessage', function(evt) {
            const data = JSON.parse(evt.detail.data);
            
            switch(data.type) {
                case 'status':
                    updateStatus(data.status, data.detail);
                    break;
                    
                case 'token':
                    appendToken(data.content);
                    break;
                    
                case 'thinking':
                    showThinking(data.content);
                    break;
                    
                case 'tool_use
