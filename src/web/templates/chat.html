<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmolLM3 Chat</title>
    <link rel="stylesheet" href="/static/css/chat-minimal.css">
    <link rel="stylesheet" href="/static/css/chat-input.css">
    <link rel="stylesheet" href="/static/css/slash-commands.css">
    <!-- Updated HTMX and SSE extension versions -->
    <script src="https://unpkg.com/htmx.org@2.0.6"></script>
    <script src="https://unpkg.com/htmx-ext-sse@2.2.2/sse.js"></script>
    <!-- Lightweight markdown parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <!-- SSE connection handler -->
        <div hx-ext="sse" sse-connect="/api/stream/{{ session_id }}" sse-swap="none"></div>
        
        <div class="chat-header">
            <h1>SmolLM3 Chat</h1>
            <div class="system-status" id="system-status">
                <span class="status-badge">{{ model_status }}</span>
                <span class="command-hint">Type / for commands</span>
            </div>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <!-- Initial greeting -->
            <div class="message assistant">
                <div class="message-bubble">
                    Hello! I'm SmolLM3, ready to help. How can I assist you today?
                </div>
            </div>
        </div>
        
        <!-- Simple status display -->
        <div class="status-display" id="status-display" style="display: none;">
            <span class="status-text">Generating...</span>
        </div>
        
        <div class="chat-input">
            <!-- Input controls -->
            <div class="input-controls">
                <label class="thinking-toggle">
                    <input type="checkbox" 
                           id="thinking-mode"
                           {% if thinking_mode %}checked{% endif %}
                           hx-post="/api/toggle-thinking"
                           hx-trigger="change">
                    <span class="toggle-switch"></span>
                    <span>Thinking Mode</span>
                </label>
                
                <!-- Token counter -->
                <div class="context-indicator">
                    <span class="context-text" id="context-text">0 / 2048 tokens</span>
                </div>
            </div>
            
            <form class="input-form"
                  id="chat-form"
                  hx-post="/api/chat"
                  hx-target="#chat-messages"
                  hx-swap="beforeend">
                <input type="hidden" name="session_id" value="{{ session_id }}">
                
                <!-- Input wrapper for positioning and flex growth -->
                <div class="input-wrapper">
                    <textarea 
                           name="message" 
                           id="message-input"
                           placeholder="Type your message or / for commands..."
                           required
                           autofocus
                           rows="1"></textarea>
                    <!-- Slash command menu will be inserted here by JS -->
                </div>
                
                <button type="submit" id="send-button">Send</button>
            </form>
        </div>
    </div>
    
    <!-- Load slash commands module -->
    <script src="/static/js/slash-commands.js"></script>
    
    <!-- Minimal JavaScript for HTMX SSE handling and markdown -->
    <script>
        console.log('[SmolLM3] Chat initialized with session: {{ session_id }}');
        
        // Wait for HTMX to be ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('[HTMX] Version:', htmx?.version);
            
            // Configure marked for safe markdown rendering
            marked.setOptions({
                breaks: true,
                gfm: true,
                sanitize: false
            });
            
            // Manual EventSource as HTMX SSE might not be working
            const eventSource = new EventSource('/api/stream/{{ session_id }}');
            
            eventSource.addEventListener('message', function(e) {
                console.log('[SSE] Message event:', e.data);
                const [messageId, ...contentParts] = e.data.split('|');
                const content = contentParts.join('|');
                
                const messageEl = document.querySelector(`#msg-${messageId} .message-bubble`);
                if (messageEl) {
                    console.log('[SSE] Updating message bubble for:', messageId);
                    
                    // Remove loading indicator on first content
                    const loading = messageEl.querySelector('.loading');
                    if (loading) {
                        loading.remove();
                        console.log('[SSE] Removed loading indicator');
                    }
                    
                    // Store raw content in data attribute
                    const currentContent = messageEl.dataset.rawContent || '';
                    messageEl.dataset.rawContent = currentContent + content;
                    // Show plain text while streaming
                    messageEl.textContent = messageEl.dataset.rawContent;
                } else {
                    console.warn('[SSE] Could not find message element for:', messageId);
                }
            });
            
            eventSource.addEventListener('complete', function(e) {
                console.log('[SSE] Complete event:', e.data);
                const messageId = e.data;
                const messageEl = document.querySelector(`#msg-${messageId} .message-bubble`);
                
                if (messageEl) {
                    console.log('[SSE] Completing message:', messageId);
                    
                    // Get the accumulated raw text/markdown
                    const rawContent = messageEl.dataset.rawContent || messageEl.textContent;
                    console.log('[SSE] Raw content to render:', rawContent);
                    
                    // Render markdown to formatted HTML
                    const formattedHtml = marked.parse(rawContent);
                    console.log('[SSE] Formatted HTML:', formattedHtml);
                    
                    // Update with formatted content
                    messageEl.innerHTML = formattedHtml;
                    
                    // Auto-scroll to bottom
                    const messages = document.getElementById('chat-messages');
                    messages.scrollTop = messages.scrollHeight;
                } else {
                    console.warn('[SSE] Could not find message element for completion:', messageId);
                }
            });
            
            eventSource.addEventListener('message-error', function(e) {
                console.log('[SSE] Error event:', e.data);
                const [messageId, error] = e.data.split('|');
                const messageEl = document.querySelector(`#msg-${messageId} .message-bubble`);
                
                if (messageEl) {
                    messageEl.innerHTML = `<div class="error-message">Error: ${error}</div>`;
                }
            });
            
            eventSource.addEventListener('error', function(e) {
                console.error('[SSE] Connection error:', e);
                updateConnectionStatus(false);
            });
            
            eventSource.addEventListener('open', function(e) {
                console.log('[SSE] Connection opened');
                updateConnectionStatus(true);
            });
            
            function updateConnectionStatus(connected) {
                const statusBadge = document.querySelector('.status-badge');
                if (statusBadge) {
                    statusBadge.style.color = connected ? '#4CAF50' : '#f44336';
                }
            }
        });
        
        // Auto-resize textarea
        const messageInput = document.getElementById('message-input');
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            const newHeight = Math.min(this.scrollHeight, 120);
            this.style.height = newHeight + 'px';
            
            if (this.scrollHeight > 120) {
                this.classList.add('has-overflow');
            } else {
                this.classList.remove('has-overflow');
            }
        });
        
        // Handle Enter key (submit) vs Shift+Enter (new line)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                const menu = document.getElementById('slash-command-menu');
                if (!menu || !menu.classList.contains('active')) {
                    e.preventDefault();
                    // Submit form
                    document.getElementById('chat-form').requestSubmit();
                }
            }
        });
        
        // Form submission cleanup using HTMX events
        document.body.addEventListener('htmx:afterRequest', function(evt) {
            if (evt.detail.elt && evt.detail.elt.id === 'chat-form') {
                console.log('[SmolLM3] Message sent');
                messageInput.value = '';
                messageInput.style.height = 'auto';
                messageInput.focus();
            }
        });
        
        // Auto-scroll when new messages are added via HTMX
        document.body.addEventListener('htmx:afterSwap', function(evt) {
            if (evt.detail.target.id === 'chat-messages') {
                const messages = document.getElementById('chat-messages');
                messages.scrollTop = messages.scrollHeight;
            }
        });
        
        // Load theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-theme');
        }
    </script>
</body>
</html>
