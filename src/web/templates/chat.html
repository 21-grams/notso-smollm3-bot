<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmolLM3 Chat</title>
    <link rel="stylesheet" href="/static/css/chat-minimal.css">
    <link rel="stylesheet" href="/static/css/chat-input.css">
    <link rel="stylesheet" href="/static/css/slash-commands.css">
    <!-- HTMX Core -->
    <script src="https://unpkg.com/htmx.org@2.0.6/dist/htmx.min.js"></script>
    <!-- HTMX SSE Extension -->
    <script src="https://unpkg.com/htmx-ext-sse@2.2.2/sse.js"></script>
    <!-- Markdown parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body hx-ext="sse">
    <div class="chat-container">
        
        <div class="chat-header">
            <h1>SmolLM3 Chat</h1>
            <div class="system-status" id="system-status">
                <span class="status-badge">{{ model_status }}</span>
                <span class="command-hint">Type / for commands</span>
            </div>
        </div>
        
        <!-- Chat messages container with SSE connection -->
        <div class="chat-messages" id="chat-messages" 
             sse-connect="/api/stream/{{ session_id }}"
             sse-swap="message,complete,message-error">
            
            <!-- Initial greeting -->
            <div class="message assistant">
                <div class="message-bubble">
                    Hello! I'm SmolLM3, ready to help. How can I assist you today?
                </div>
            </div>
        </div>
        
        <!-- Simple status display -->
        <div class="status-display" id="status-display" style="display: none;">
            <span class="status-text">Generating...</span>
        </div>
        
        <div class="chat-input">
            <!-- Input controls -->
            <div class="input-controls">
                <label class="thinking-toggle">
                    <input type="checkbox" 
                           id="thinking-mode"
                           {% if thinking_mode %}checked{% endif %}
                           hx-post="/api/toggle-thinking"
                           hx-trigger="change">
                    <span class="toggle-switch"></span>
                    <span>Thinking Mode</span>
                </label>
                
                <!-- Token counter -->
                <div class="context-indicator">
                    <span class="context-text" id="context-text">0 / 2048 tokens</span>
                </div>
            </div>
            
            <form class="input-form"
                  id="chat-form"
                  hx-post="/api/chat"
                  hx-target="#chat-messages"
                  hx-swap="beforeend">
                <input type="hidden" name="session_id" value="{{ session_id }}">
                
                <!-- Input wrapper for positioning and flex growth -->
                <div class="input-wrapper">
                    <textarea 
                           name="message" 
                           id="message-input"
                           placeholder="Type your message or / for commands..."
                           required
                           autofocus
                           rows="1"></textarea>
                    <!-- Slash command menu will be inserted here by JS -->
                </div>
                
                <button type="submit" id="send-button">Send</button>
            </form>
        </div>
    </div>
    
    <!-- Load slash commands module -->
    <script src="/static/js/slash-commands.js"></script>
    
    <!-- HTMX SSE Processing with minimal JS -->
    <script>
        console.log('[SmolLM3] Chat initialized with session: {{ session_id }}');
        
        // Message buffers for accumulation
        const messageBuffers = new Map();
        
        // Configure marked
        marked.setOptions({ 
            breaks: true, 
            gfm: true, 
            sanitize: false 
        });
        
        // Intercept HTMX SSE events before swap
        document.body.addEventListener('htmx:sseBeforeMessage', function(e) {
            // Prevent default HTMX swap
            e.preventDefault();
            
            const event = e.detail;
            const eventType = event.type;
            const data = event.data;
            
            if (eventType === 'message') {
                // Parse messageId|content
                const separatorIndex = data.indexOf('|');
                if (separatorIndex === -1) return;
                
                const messageId = data.substring(0, separatorIndex);
                const content = data.substring(separatorIndex + 1);
                
                // Find message element
                const messageEl = document.querySelector(`#msg-${messageId} .message-bubble`);
                if (messageEl) {
                    // Remove loading indicator
                    const loading = messageEl.querySelector('.loading');
                    if (loading) loading.remove();
                    
                    // Accumulate content
                    if (!messageBuffers.has(messageId)) {
                        messageBuffers.set(messageId, '');
                    }
                    messageBuffers.set(messageId, messageBuffers.get(messageId) + content);
                    
                    // Display plain text while streaming
                    messageEl.textContent = messageBuffers.get(messageId);
                }
            } else if (eventType === 'complete') {
                // Render markdown on completion
                const messageId = data;
                const messageEl = document.querySelector(`#msg-${messageId} .message-bubble`);
                
                if (messageEl && messageBuffers.has(messageId)) {
                    const rawContent = messageBuffers.get(messageId);
                    messageEl.innerHTML = marked.parse(rawContent);
                    messageBuffers.delete(messageId);
                }
            } else if (eventType === 'message-error') {
                // Handle errors
                const [messageId, ...errorParts] = data.split('|');
                const error = errorParts.join('|');
                const messageEl = document.querySelector(`#msg-${messageId} .message-bubble`);
                
                if (messageEl) {
                    messageEl.innerHTML = `<div class="error-message">Error: ${error}</div>`;
                    messageBuffers.delete(messageId);
                }
            }
            
            // Auto-scroll
            const messages = document.getElementById('chat-messages');
            messages.scrollTop = messages.scrollHeight;
        });
        
        // Connection status
        document.body.addEventListener('htmx:sseOpen', function(e) {
            console.log('[HTMX SSE] Connected');
            updateStatus('ðŸŸ¢ Connected');
        });
        
        document.body.addEventListener('htmx:sseError', function(e) {
            console.log('[HTMX SSE] Error');
            updateStatus('ðŸ”´ Disconnected');
        });
        
        function updateStatus(text) {
            const badge = document.querySelector('.status-badge');
            if (badge && !badge.textContent.includes('Model')) {
                badge.textContent = text;
            }
        }
        
        // Auto-resize textarea
        const messageInput = document.getElementById('message-input');
        if (messageInput) {
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });
            
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    document.getElementById('chat-form').requestSubmit();
                }
            });
        }
        
        // Form cleanup
        document.body.addEventListener('htmx:afterRequest', function(evt) {
            if (evt.detail.elt?.id === 'chat-form' && messageInput) {
                messageInput.value = '';
                messageInput.style.height = 'auto';
                messageInput.focus();
            }
        });
        
        // Auto-scroll
        document.body.addEventListener('htmx:afterSwap', function(evt) {
            if (evt.detail.target.id === 'chat-messages') {
                const messages = document.getElementById('chat-messages');
                messages.scrollTop = messages.scrollHeight;
            }
        });
    </script>
</body>
</html>
